<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        <div class="field">
            {% if field.errors %}
                {% for error in field.errors %}
                    <p class="notification error">{{ error }}</p>
                {% endfor %}
            {% endif %}
            {{ field(placeholder=field.label.text) }}
        </div>
    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
